group 'Trivia'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

if (!hasProperty('mainClass')) {
    ext.mainClass = 'main.java.co.edu.uptc.sistemasdistribuidos.servicios.Services'
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.sparkjava:spark-core:2.3'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.2'
    compile group: 'org.hibernate', name: 'hibernate-gradle-plugin', version: '5.2.11.Final'
    compile group: 'org.mindrot', name: 'jbcrypt', version: '0.3m'
    compile group: 'postgresql', name: 'postgresql', version: '9.1-901-1.jdbc4'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
