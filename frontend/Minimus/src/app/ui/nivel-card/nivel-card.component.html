<section class="nivel__card" [ngClass]="{'weather__card-dark': darkMode}">
  <div class="nivel__card-dark col-xs-12 col-md-12">
    <div class="row">
      <div class="col-xs-9">
        <h2 class="name">{{nombre}} <small>   Tiempo: {{tiempo}}</small></h2>
      </div>
      <div class="actions col-xs-3">
        <button (click)="openDetails()" type="button" class="btn btn-success" aria-label="Left Align">
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
        </button>

        <span></span>
        <button (click)="borrar()" type="button" class="btn btn-danger" aria-label="Left Align">
          <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
        </button>
      </div>
    </div>
  </div>
</section>
