<div class="container-fluid background-login">

  <div class="row">
    <div class="top-signup">
      <div class="col-xs-11 col-md-6 col-md-offset-3 register-panel">
          <h1 class="register-text">Registrarse</h1>

        <form id="form-player" role="form" class="form-horizontal">
          <div class="form-group">
            <Label for="c-name">Nombre: </Label>
            <input class="form-control" type="text" name="nombreJugador" id="c-name" autofocus required />
          </div>
          <div class="form-group">
            <Label for="c-tel">Contrase√±a: </Label>
            <input class="form-control" type="password" name="contraseniaJugador" id="c-tel" required />
          </div>
          <div class="form-group">
            <Label for="c-mail">Correo Electronico: </Label>
            <input class="form-control" type="email" id="c-mail" name="emailJugador" required />
          </div>
          <div class="form-group">
            <Label for="c-url">Url imagen: </Label>
            <input class="form-control" type="url" name="fotoJugador" id="c-url" />
          </div>
          <div class="form-group">
            <Label for="">Genero: </Label>
            <label class="radio-inline">
              <input type="radio" name="optradio">Femenino
            </label>
            <label class="radio-inline">
              <input type="radio" name="optradio">Masculino
            </label>
          </div>
          <input type="submit" class="singup-btn" value="Registrarse" id="add-player" />
        </form>
      </div>
    </div>
  </div>

</div>
